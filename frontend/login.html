<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./src/css/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>Welcome Back Pro</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="./forgot.html">Forgot Password</a>
            </div>
            <button type="submit" value="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account? <a href="./signup.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="./src/dataUser.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh

            // Hardcoded credentials for demonstration
            const validCredentials = {
                "user": "123",
                "user1": "123"
            };
            const validCredentialsAdmin = {
                "admin1": "admin",
                "admin": ""
            };

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameA = document.getElementById('username').value;
            const passwordA = document.getElementById('password').value;

            // Validate credentials
            if (validCredentialsAdmin[usernameA] === passwordA) {
                window.location.href = "Admin.html"; // Redirect to dashboard
            } else if (validCredentials[username] === password) {
                alert("Login successful!");
                window.location.href = "User.html"; // Redirect to dashboard
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>


</html>
